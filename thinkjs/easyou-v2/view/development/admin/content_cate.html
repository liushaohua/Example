<!DOCTYPE html>
<html lang="zh-cn">
<% include head.html %>
	<body>
		<!--顶部-->
		<% include top.html %>
		<!--内容-->
		<div class="container">
			<ul class="bread">
        <li><a href="/admin" class="icon-home">首页</a> </li>
        <li><a href="/admin/content">内容</a></li>
			</ul>
			<div class="admin">
				<div class="line-big">
					<div class="xm12">
 <form method="post" action="/admin/content/delete"> 

    <div class="panel admin-panel"> 

     <div class="panel-head"> 

      <strong> 分类设置 </strong> 

     </div> 

     <div class="padding border-bottom"> 

      <input type="button" class="button button-small checkall" name="checkall" checkfor="id" value="全选" /> 

      <input type="button" class="button button-small border-green dialogs" value="添加分类" data-toggle="click" data-target="#mydialog" data-mask="1" data-width="30%" data-id="0"/>
     </div>      

     <table class="table table-hover"> 

      <tbody>

       <tr> 

        <th width="60"> 选择 </th> 

        <th width="120"> id </th> 

        <th width="*"> 名称 </th> 

        <th width="100"> 操作 </th> 

       </tr> <% category.forEach(function(v) { %> 

       <tr> 

        <td> <input type="checkbox" name="id" value="<%=v.id%>" /> </td> 

        <td> <%=v.id%> </td> 

        <td> <%=v.name%> </td> 

        <td> 
        <a class="button border-blue button-little dia" href="javascript:void(0)" data-toggle="click" data-target="#mydialog" data-mask="1" data-width="30%" data-id="<%=v.id%>"> 修改 </a> 
        <a class="button border-yellow button-little" href="/admin/cate/delete/id/<%=v.id%>" onclick="{if(confirm('确认删除?')){return true;}return false;}"> 删除 </a> </td> 

       </tr> <% }) %> 

      </tbody>

     </table>

    </div> 

   </form> 		
   </div>			
					</div>
				</div>
			</div>
			<!--底部-->
			<% include foot.html %>

  <div id="mydialog"> 
    <div class="dialog fadein-top"> 
    <form action="/admin/cate/add" method="post">
      <div class="dialog-head"> 
        <span class="close rotate-hover"> 
        </span> 
        <strong>添加分类</strong> 
      </div> 
      <div class="dialog-body">
        <input type="hidden" class="input" name="id" id="cateId" value="0" />
        <input type="text" class="input cate" name="category" placeholder="请输入分类名称" />
      </div> 
      <div class="dialog-foot"> 
        <button class="button dialog-close">取消</button> 
        <button class="button bg-green" type="submit">确认</button>
      </div>
      </form>
    </div>
  </div>

<script type="text/javascript">
$(".dia").on('click',function(){
  var e=$(this);
  var id=e.data('id');
  $("#cateId").val(id);
  $.get('/admin/cate/get/id/'+id,function(data){
    $showdialogs(e);
    $(".cate").val(data.name);
  });
});
</script>     
	</body>

</html>
