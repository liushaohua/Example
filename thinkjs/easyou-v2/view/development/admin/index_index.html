<!DOCTYPE html>
<html lang="zh-cn">
<% include head.html %>
  <body>
    <!--顶部-->
    <% include top.html %>
    <!--内容-->
    <div class="container">
      <ul class="bread bg">
        <li><a href="/admin" class="icon-home">首页</a> </li>
        <li><a href="/admin">系统中心</a></li>
      </ul>
      <div class="admin">
        <div class="line-big">
          <div class="xm3">
            <div class="panel border-back">
              <div class="panel-body text-center">
                <img src="<%=_web.url%>static/img/logos.png" height="120" width="120" class="radius-circle">
                <br> <%=userInfo.user%>
              </div>
              <div class="panel-foot bg-back border-back"><%=newMood.mood%> </div>
            </div>
            <br>
            <div class="panel">
              <div class="panel-head"><strong>站点统计</strong></div>
              <ul class="list-group">
                <li><span class="float-right badge bg-red"> <%=content%></span><span class="icon-file"></span> 文章</li>
                <li><span class="float-right badge bg-main"> <%=mood%></span><span class="icon-smile-o"></span> 心情</li>
                <li><span class="float-right badge bg-main"> <%=comment%></span><span class="icon-comments"></span> 留言</li>
                <li><span class="float-right badge bg-main"> <%=count%></span><span class="icon-list"></span> 统计</li>
              </ul>
            </div>
            <br>
          </div>
          <div class="xm9">
            <div class="alert"  style="height: 200px;">
              <div class="panel"> 
                <div class="panel-head">发表心情</div> 
                <form action="/admin/mood/add" method="post">
                <div class="panel-body">
                  <input type="text" class="input" name="mood" />
                  <button class="button bg-main margin-top">发表</button>
                </div>
                </form>
               </div>
            </div>
            <div class="panel">
            <div class="panel-head"> <strong> 最新留言 </strong></div> 
            <div class="panel-body">
                <ul class="ds-recent-comments" data-num-items="4" data-show-avatars="1" data-show-time="1" data-show-admin="1" data-excerpt-length="70"></ul>
                <!--多说js加载开始，一个页面只需要加载一次 -->
                <script type="text/javascript">
                var duoshuoQuery = {short_name:"<%=_web['duoshuo']%>"};
                (function() {
                    var ds = document.createElement('script');
                    ds.type = 'text/javascript';ds.async = true;
                    ds.src = 'http://static.duoshuo.com/embed.js';
                    ds.charset = 'UTF-8';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
                })();
                </script>
                <!--多说js加载结束，一个页面只需要加载一次 -->
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--底部-->
  <% include foot.html %>  
  </body>

</html>
