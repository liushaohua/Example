  <link rel="stylesheet" href="/static/editor/css/editor.css">
  <link rel="stylesheet" href="/static/highlightJS/styles/github.css">
  <script src="/static/editor/js/editor.js"></script>
  <script src="/static/plupload/plupload.full.min.js"></script>
  <script src="/static/highlightJS/highlight.pack.js"></script>
  <div id="uploadContainer" style="display: none;">
  	<input type="button" value="选择文件" class="button border-black button-little" id="btnBrowse"/>
  	<input type="button" value="上传文件" class="button border-black button-little" id="btnUpload">
  	<ul id="fileList"></ul>
  </div>
  <script>
  	$(function(){
        //代码高亮
        $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
        });      
        //获取dom节点
        var $uploadContainer = $('#uploadContainer'),
        $fileList = $('#fileList'),
        $btnUpload = $('#btnUpload');
        //实例化编辑器
        var editor = $('#content').wangEditor({
        	uploadImgComponent: $uploadContainer
        });
    //实例化一个上传对象
    var uploader = new plupload.Uploader({
    	browse_button: 'btnBrowse',
    	url: '/admin/upload', 
    	flash_swf_url: '/static/plupload/Moxie.swf',
    	sliverlight_xap_url: '/static/plupload/Moxie.xap',
    	filters: {
    		mime_types: [
                      //只允许上传图片文件 （注意，extensions中，逗号后面不要加空格）
                      { title: "图片文件", extensions: "jpg,gif,png,bmp" }
                      ]
                  }
              });
          //存储多个图片的url地址
          var urls = [];

            //存储触发上传事件的事件对象
            var event;

          //初始化
          uploader.init();

          //绑定文件添加到队列的事件
          uploader.bind('FilesAdded', function (uploader, files) {
          	$.each(files, function (key, value) {
          		var fileName = value.name,
          		html = '<li id="file-' + value.id + '">' +
          		' <p class="file-name">' + fileName + '</p>' +
          		' <p class="progress"></p>' +
          		'</li>';

          		$fileList.append(html);
          	});
          });

          //绑定上传进度
          uploader.bind('UploadProgress', function (uploader, file) {
          	$fileList.find('.progress').text(file.percent + '%');
          });

          //单个文件上传之后
          uploader.bind('FileUploaded', function (uploader, file, responseObject) {
              //从服务器返回图片url地址
              var url = responseObject.response;
              //先将url地址存储来
              if(url=="0"){
                alert("上传失败");
              }else{
                urls.push(url);
              }           
          });

          //全部文件上传时候
          uploader.bind('UploadComplete', function (uploader, files) {

          	$.each(urls, function (key, value) {
                  //把每一个图片的url，都插入到编辑器中
                  editor.command(event, 'insertHTML', '<img src="' + value + '"/>');
              });

              //清空url数组
              urls = [];

                //清空显示列表
                $fileList.html('');
            });

          //上传事件
          $btnUpload.click(function (e) {
          	event = e;
          	uploader.start();
          }); 

      });
  </script>
