<!DOCTYPE html>
<html>
<head>
    <title>我是首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="vue.js"></script>
</head>
<body>
    <div id="app">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>
</body>
<script>
	new Vue({
	  el: '#app',
	  data: {
		message: 'Hello Vue.js!'
	  }
	})
</script>
</html>
