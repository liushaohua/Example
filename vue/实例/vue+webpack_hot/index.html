<!DOCTYPE html>
<html>
<head>
    <title>我是首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style>
	.page .active{background:red;}
	</style>
	<script src="vue.js"></script>
	<script src="http://j2.58cdn.com.cn/mis/common/dep/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div id="app">
	 <div>{{{ raw_html }}}</div>
	  <p>{{ message }}</p>
	  <input v-model="message">
	  <ul>
		<li v-for='list in todos'>
			<span val='{{list.value}}'>{{list.text}}</span>
		</li>
	  </ul>
	  <div class="page">
		<span class="active">1</span>
		<span @click="alert">2</span>
		<span>3</span>
	  </div>
	  <div class="abc" v-bind:class="{ 'hasUser': isUser}">user</div>
	  <p v-if="isUser">有用户!</p>
	</div>
</body>
<script src="./dist/main.js"></script>
</html>
